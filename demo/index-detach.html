<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
    <link rel="stylesheet" href="dist/demo.css" />
  </head>
  <body>
    <div class="grid">

      <main>
        <div class="content-block"></div>
        <div class="content-block"></div>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            id="player"
          >
          </video>
        </div>

      <div class="content-block"></div>
      <div class="content-block"></div>
      </main>
    </div>

    <script src="dist/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
